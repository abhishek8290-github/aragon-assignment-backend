version: '3.8'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # If DATABASE_URL is set in your .env it will be used; otherwise use a sensible default that points to the db service.
      DATABASE_URL: ${DATABASE_URL:-"postgresql://postgres:postgres@db:5432/postgres?schema=public"}
      NODE_ENV: development
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/usr/src/app
    command: sh -c "npm install --no-audit --no-fund && npx prisma migrate deploy --preview-feature || true && node server.js"
    working_dir: /usr/src/app

volumes:
  pgdata:
